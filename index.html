<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <h2>Dashboard</h2>
            <div class="top-links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="bottom-links">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="left-side">
                <input type="text" name="" id="">
                <p>Hi there,</p>
                <p>Bill Smith(@Bill)</p>
            </div>
            <div class="right-side">
                <p>Bill Smith</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

            <div class="main-contain">
                <div class="cards">
                    <img src="./images/Calculator.png" alt="image of Calculator app" class="img-pro">

                    <a href="https://github.com/Kameleon21/Calculator-App" target="_blank"><img src="./icons/source-branch.svg" alt=""></a>
                </div>

                <div class="cards">
                    <img src="./images/Etch.png" alt="" class="img-pro">
                    <a href="https://kameleon21.github.io/Etch-a-Sketch/" target="_blank" ><img src="./icons/eye-outline.svg" alt=""></a>
                    <a href="https://github.com/Kameleon21/Etch-a-Sketch" target="_blank" ><img src="./icons/source-branch.svg" alt=""></a>
                </div>

                <div class="cards">
                    <img src="./images/Landing.png" alt="" class="img-pro">
                    <a href="https://kameleon21.github.io/Landing-Page/" target="_blank" ><img src="./icons/eye-outline.svg" alt=""></a>
                    <a href="https://github.com/Kameleon21/Landing-Page" target="_blank"><img src="./icons/source-branch.svg" alt=""></a>

                    <a href="https://github.com/Kameleon21/Rock-Paper" target="_blank"><img src="./icons/source-branch.svg" alt=""></a>

                    <a href="https://github.com/Kameleon21/Sign-Up-Form" target="_blank"><img src="./icons/source-branch.svg" alt=""></a>
                </div>

                    <img src="./images/school-project.png" alt="" class="img-pro">
